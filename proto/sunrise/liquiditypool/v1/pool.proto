syntax = "proto3";
package sunrise.liquiditypool.v1;

import "amino/amino.proto";
import "cosmos_proto/cosmos.proto";
import "gogoproto/gogo.proto";

option go_package = "github.com/sunriselayer/sunrise/x/liquiditypool/types";

// Pool
message Pool {
  uint64 id = 1 [(amino.dont_omitempty) = true];
  string owner = 2 [(cosmos_proto.scalar) = "cosmos.AddressString"];
  string denom_base = 3;
  string denom_quote = 4;
  string fee_rate = 5 [(cosmos_proto.scalar) = "cosmos.Dec"];
  TickParams tick_params = 6 [(gogoproto.nullable) = false];
  int64 current_tick = 7;
  string current_tick_liquidity = 8 [(cosmos_proto.scalar) = "cosmos.Dec"];
  string current_sqrt_price = 9 [(cosmos_proto.scalar) = "cosmos.Dec"];
}

// TickParams
// PriceRatio^(Tick - BaseOffSet)
message TickParams {
  // Basically 1.0001
  string price_ratio = 1 [(cosmos_proto.scalar) = "cosmos.Dec"];
  // basically 0 and (-1,0]. In the 1:1 stable pair, -0.5 would work
  string base_offset = 2 [(cosmos_proto.scalar) = "cosmos.Dec"];
}
